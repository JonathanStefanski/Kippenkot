<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header text-white bg-dark">
                Gelieve eerst in te loggen...
            </div>
            <div class="card-body">
                <form novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
                        <div class="form-group row" [ngClass]="{'has-danger': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }">
                            <label class="col-lg-4 col-form-label font-weight-bold">Login naam</label>                        
                            <div class="col-lg-8">
                                <input class="form-control" id="userNameId" type="text" placeholder="Jane Doe" required (ngModel)="userName"
                                    name="userName" #userNameVar="ngModel" />
                                <span class="help-block" *ngIf="(userNameVar.touched || userNameVar.dirty) && userNameVar.errors">
                                    <span *ngIf="userNameVar.errors.required">
                                            Login naam is verplicht!
                                    </span>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group row" [ngClass]="{'has-danger': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }">
                            <label class="col-lg-4 col-form-label font-weight-bold">Wachtwoord</label>                        
                            <div class="col-lg-8">
                                <input class="form-control" id="passwordId" type="password" placeholder="*********" required (ngModel)="password"
                                    name="password" #passwordVar="ngModel" />
                                <span class="help-block" *ngIf="(passwordVar.touched || passwordVar.dirty) && passwordVar.errors">
                                    <span *ngIf="passwordVar.errors.required">
                                            Wachtwoord is verplicht!
                                    </span>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-lg-4 offset-lg-4">
                                <span>
                                    <button class="btn btn-dark" [type]="{'submit' : waiting, 'button' : !waiting}" style="width:80px;margin-right:10px" [disabled]="!loginForm.valid && !waiting">
                                        <span *ngIf="!waiting">Log in</span>
                                        <i *ngIf="waiting" class="text-center fa fa-spin fa-spinner"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                </form>
                <p class="text-danger" *ngIf="errorMessage">{{errorMessage}}</p>
            </div>                 
            <div class="card-footer text-lg-right">
                <small class="text-muted font-italic">Klik <a routerLink="/register">hier</a> als u nog geen account heeft aangemaakt...</small>                
            </div>       
        </div>      
    </div>
</div>
